<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Lien vers votre fichier CSS -->
    <title>Résultats des Votes</title>
    <!-- Lien vers la bibliothèque Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="custom-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://projet-vote-s3.s3.eu-west-3.amazonaws.com/home.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://projet-vote-s3.s3.eu-west-3.amazonaws.com/resultat.html">Résultats</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-auto" id="logoutButton">Déconnexion</button> <!-- Bouton Déconnexion -->
            </div>
        </div>
    </nav>
    <h1>Résultats des Votes de l'Élection 2024</h1>
    <div id="chartContainer" style="width: 300px; height: 300px;">
        <canvas id="voteChart"></canvas> 
    </div>

    <script>
        const getVoteResults = async () => {
            try {
                const response = await fetch('https://w6f8a3lnr6.execute-api.eu-west-3.amazonaws.com/test/resultat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Vote_Nom: "election_2024", // Nom correct de l'élection
                    }),
                });

                const data = await response.json();

                if (response.ok && data.body) {
                    // Parser le body pour obtenir les labels et les pourcentages
                    const parsedBody = JSON.parse(data.body);

                    // Vérifier la structure du parsedBody
                    console.log(parsedBody);

                    const labels = parsedBody.labels;
                    const percentages = parsedBody.data.map(percentage => parseFloat(percentage));

                    // Afficher le graphique
                    displayVoteChart(labels, percentages);
                } else {
                    alert("Erreur lors de la récupération des résultats");
                }

            } catch (error) {
                console.error("Error fetching vote results", error);
            }
        };

        const displayVoteChart = (labels, data) => {
            const ctx = document.getElementById('voteChart').getContext('2d');

            new Chart(ctx, {
                type: 'pie',  // Changer le type à 'pie' pour un graphique circulaire
                data: {
                    labels: labels,  // Labels des candidats
                    datasets: [{
                        label: 'Pourcentage de votes',
                        data: data,  // Pourcentages de votes pour chaque candidat
                        backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],  // Couleurs des sections
                        borderColor: ['#FF5733', '#33FF57', '#3357FF'],  // Couleur des bords des sections
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + '%';
                                }
                            }
                        }
                    }
                }
            });
        };

        // Fonction de déconnexion
        function logout() {
            localStorage.removeItem('authToken');
            sessionStorage.removeItem('authToken');

            window.location.href = 'https://projet-vote-s3.s3.eu-west-3.amazonaws.com/index.html';
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        // Appeler la fonction pour récupérer les résultats et afficher le graphique
        getVoteResults();
    </script>
</body>
</html>
