<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_form.css">
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm"></form>
            <div class="mb-3">
                <label for="username" class="form-label">Pseudo :</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        </br>
        <p>Pas encore de compte ? 
            <a href="https://projet-vote-s3.s3.amazonaws.com/register.html" class="btn btn-primary">S'inscrire</a> 
        </p>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJjpmF6euUkxK7JOM5kFfs1Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script>
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
    
            const formData = {
                pseudo: document.getElementById('pseudo').value,
                password: document.getElementById('password').value
            };
    
            const response = await fetch('https://w6f8a3lnr6.execute-api.eu-west-3.amazonaws.com/test/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
    
            const result = await response.json();
            console.log(result);
    
            if (response.ok && result.redirectUrl) {
                alert('Connexion réussie !');
                // Redirige vers la page d'accueil spécifiée
                window.location.href = result.redirectUrl;
            } else {
                // Affiche un message d'erreur en cas d'échec
                alert(result.message || "Erreur lors de la connexion.");
            }
        };
        </script>
</body>
</html>
