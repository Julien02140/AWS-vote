<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body class="custom-bg">
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="pseudo" class="form-label">Nom d'utilisateur (pseudo) :</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJjpmF6euUkxK7JOM5kFfs1Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script>
    document.getElementById('loginForm').onsubmit = async function(event) {
        event.preventDefault(); // EmpÃªche le rechargement de la page

        const formData = {
            pseudo: document.getElementById('pseudo').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('https://w6f8a3lnr6.execute-api.eu-west-3.amazonaws.com/test/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        console.log(result);
        const body = JSON.parse(result.body);


        if (response.ok) {
            localStorage.setItem('userId', body.userId);
            window.location.href = body.redirectUrl;
        } else {
            alert(result.body); // Affiche le message d'erreur
        }
    };
    </script>

</body>
</html>
